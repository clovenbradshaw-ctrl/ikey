<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iKey App</title>
    <style>
    :root {
      --top-bar-height: 0px;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
      .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        z-index: 1000;
      }
      .lang-select {
        position: relative;
      }
      .lang-button {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 0.875rem;
        direction: ltr;
      }
      .lang-dropdown {
        position: absolute;
        right: 0;
        top: 100%;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        margin-top: 4px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        display: none;
        max-height: 300px;
        overflow-y: auto;
        min-width: 160px;
        z-index: 1000;
        direction: ltr;
        text-align: left;
      }
      .lang-option {
        padding: 8px 12px;
        cursor: pointer;
        white-space: nowrap;
      }
      .lang-option:hover,
      .lang-option.active {
        background: #f0f0f0;
      }
      main {
        padding-top: var(--top-bar-height);
        scroll-margin-top: var(--top-bar-height);
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="logo">iKey</div>
      <div class="lang-select">
        <button class="lang-button" onclick="toggleLangDropdown()"><span id="current-language">EN</span> ▼</button>
        <div class="lang-dropdown">
          <div class="lang-option" data-lang="en" dir="auto">EN English</div>
          <div class="lang-option" data-lang="es" dir="auto">ES Español</div>
          <div class="lang-option" data-lang="ar" dir="auto">AR العربية</div>
          <div class="lang-option" data-lang="ku" dir="auto">KU کوردی</div>
        </div>
      </div>
    </div>
    <main class="main">
      <h1>Welcome to iKey</h1>
      <p>Your secure information vault.</p>
    </main>
  <script>
    function updateTopBarOffset() {
      const topBar = document.querySelector('.top-bar');
      const height = topBar ? topBar.offsetHeight : 0;
      document.documentElement.style.setProperty('--top-bar-height', height + 'px');
    }
      window.addEventListener('load', updateTopBarOffset);
      window.addEventListener('resize', updateTopBarOffset);
    </script>
    <script src="app.bundle.js"></script>
  </body>
</html>
