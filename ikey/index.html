<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const { search, hash } = window.location;
      const target = '/' + (search || '') + (hash || '');
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
